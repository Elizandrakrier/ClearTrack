<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.photoroom.com%2Fpt-br%2Fferramentas%2Ffoto-do-perfil-redonda&psig=AOvVaw1SFG81rEet6Glhj5QGJaFG&ust=1733970421206000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKCR5anVnooDFQAAAAAdAAAAABAE"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="perfil.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Clear Track - Perfil</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="profile">
          <img
            src="https://via.placeholder.com/48"
            alt="Lucas Silva"
            class="profile-image"
          />
          <h1 class="profile-name">Lucas Silva</h1>
        </div>
        <i class="bi-notification bi-bell-fill"></i>
      </header>

      <section class="card">
        <h2 class="card-title">Clear Track</h2>

        <p class="adicionar-valor mt-3 mb-3">
          <a href="adicionarValor.html">Adicionar</a>
        </p>

        <div class="item">
          <span class="item-name">Despesas</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Receitas</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Investimento</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Dívida</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="card-title">Minhas Contas</h2>

        <p class="adicionar-valor mt-3 mb-3">
          <a href="adicionarConta.html">Adicionar</a>
        </p>

        <div class="item">
          <span class="item-name">Banco do Brasil</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
        <div class="item">
          <span class="item-name">Bradesco</span>
          <div class="item-details">
            <span class="amount">$0-100 </span>
            <i class="fas fa-chevron-right chevron"></i>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p class="copyright">
        &copy; 2024 Clear Track. Todos os direitos reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
