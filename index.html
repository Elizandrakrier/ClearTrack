<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Clear Track</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <img
        src="logoClearTrack.png"
        class="logo-home"
        height="auto"
        width="100"
      />
      <h1 class="title h3 mb-3 fw-normal">Crie sua conta aqui</h1>
      <p class="frase-logo">
        Crie sua conta para ter o controle da sua vida financeira
      </p>

      <div class="form-floating">
        <form action="#" method="#">
          <div class="name-register">
            <label for="floatingInput">Nome Completo</label>
            <input
              type="text"
              placeholder="Digite aqui"
              id="floatingInput"
              class="form-control"
            />
          </div>
          <div class="date-register">
            <label for="floatingInput">Data de nascimento</label>
            <input
              type="text"
              placeholder="Digite aqui"
              id="floatingInput"
              class="form-control"
            />
          </div>
          <div style="width: 100%; max-width: 400px">
            <div style="margin-bottom: 24px">
              <label
                style="font-size: 1.25rem; display: block; margin-bottom: 16px"
              >
                Gênero
              </label>
              <div style="display: flex; gap: 32px">
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 8px;
                  "
                >
                  <input
                    type="radio"
                    name="gender"
                    id="feminino"
                    value="feminino"
                    style="height: 32px; width: 32px"
                  />
                  <label for="feminino" style="color: #666"> Feminino </label>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 8px;
                  "
                >
                  <input
                    type="radio"
                    name="gender"
                    id="masculino"
                    value="masculino"
                    style="height: 32px; width: 32px"
                  />
                  <label for="masculino" style="color: #666"> Masculino </label>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 8px;
                  "
                >
                  <input
                    type="radio"
                    name="gender"
                    id="outros"
                    value="outros"
                    style="height: 32px; width: 32px"
                  />
                  <label for="outros" style="color: #666"> Outros </label>
                </div>
              </div>
            </div>
          </div>
          <div class="email-register">
            <label for="floatingInput">Seu e-mail</label>
            <input
              type="email"
              placeholder="Digite seu e-mail"
              id="floatingInput"
              class="form-control"
            />
          </div>
          <div class="passowrd-register">
            <label for="floatingInput">Sua senha</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              id="first-password"
              class="form-control"
            />
          </div>
        </form>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="checkFlexDefault" />
        <label class="form-check-label" for="checkFlexDefault">Lembre-me</label>
      </div>

      <button class="btn btn-primary w-100 py-2">Cadastrar</button>

      <p class="text-body-secondary mt-3 m-b3">
        Já sou cadastrado. Quero fazer login!
      </p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
