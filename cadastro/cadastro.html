<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cadastro.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Clear Track - Cadastro</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <!-- <img
        src="logoClearTrack.png"
        alt="Logo Clear Track"
        class="logo-home"
        height="auto"
        width="100"
      /> -->
      <h1 class="title h3 mb-3 fw-normal">Clear Track</h1>
      <p class="frase-logo">
        Crie sua conta para ter o controle da sua vida financeira
      </p>

      <form action="#" method="post">
        <fieldset>
          <div class="form-floating mb-3">
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite aqui"
              class="form-control"
              required
            />
            <label for="nome">Nome Completo</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="date"
              id="data-nascimento"
              name="data-nascimento"
              class="form-control"
              required
            />
            <label for="data-nascimento">Data de nascimento</label>
          </div>

          <fieldset class="mb-3">
            <legend class="fs-6 mb-2">Gênero</legend>
            <div class="d-flex gap-4">
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  id="feminino"
                  value="feminino"
                  class="form-check-input"
                  required
                />
                <label for="feminino" class="form-check-label">Feminino</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  id="masculino"
                  value="masculino"
                  class="form-check-input"
                />
                <label for="masculino" class="form-check-label"
                  >Masculino</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="gender"
                  id="outros"
                  value="outros"
                  class="form-check-input"
                />
                <label for="outros" class="form-check-label">Outros</label>
              </div>
            </div>
          </fieldset>

          <div class="form-floating mb-3">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              class="form-control"
              required
            />
            <label for="email">Seu e-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              class="form-control"
              required
            />
            <label for="senha">Sua senha</label>
          </div>

          <div class="form-check text-start mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="lembrar"
              name="lembrar"
            />
            <label class="form-check-label" for="lembrar">Lembre-me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <a href="login.html">Cadastrar</a>
          </button>
        </fieldset>
      </form>

      <p class="text-body-secondary mt-3 mb-3">
        <a href="../login/login.html">Já sou cadastrado. Quero fazer login!</a>
      </p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
