<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Clear Track - Login</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <img
        src="../img/logoClearTrack.png"
        alt="Logo Clear Track"
        class="logo-home-login"
        height="auto"
        width="100"
      />
      <h1 class="title h3 mb-3 fw-normal">Clear Track</h1>

      <form action="#" method="post">
        <fieldset>
          <div class="form-floating mb-3">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              class="form-control"
              required
            />
            <label for="email">Seu e-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              class="form-control"
              required
            />
            <label for="senha">Sua senha</label>
          </div>

          <button type="submit" class="btn-entrar w-100">
            <a href="../perfil/perfil.html">Entrar</a>
          </button>
        </fieldset>
      </form>

      <p class="text-body-register mt-3 mb-3">
        <a href="../home/index.html">Quero me cadastrar!</a>
      </p>
    </main>

    <footer>
      <p class="copyright">
        &copy; 2024 Clear Track. Todos os direitos reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
