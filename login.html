<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="color.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Clear Track - Login</title>
  </head>

  <body>
    <img>
    <h1></h1>

    <div class="form-login">
      <form action="#" method="#">
        <div class="email-login">
          <label for="floatingInput">E-mail</label>
          <input
          type="email"
          placeholder="@.com"
          id="floatingInput"
          class="form-control"
          />
        </div>
        <div class="passowrd-login">
          <label for="floatingInput">Senha</label>
          <input
          type="password"
          placeholder="Digite aqui"
          id="first-password"
          class="form-control"
          />
        </div>

        <button class="btn-entrar btn-primary w-100 py-2">Entrar</button>
        <button class="btn-cadastrar btn-primary w-100 py-2">Cadastrar</button>
  </body>

</html>
