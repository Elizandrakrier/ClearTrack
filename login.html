<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Clear Track - Login</title>
  </head>

  <body>
    <div class="container">
      <img
        src="logoClearTrack.png"
        class="logo-home"
        height="auto"
        width="100"
      />
      <h1 class="title h3 mb-3 fw-normal">Clear Track</h1>

      <div class="form-login">
        <form action="#" method="post">
          <div class="form-group">
            <label for="floatingInput">E-mail</label>
            <input
              type="email"
              placeholder="@.com"
              id="floatingInput"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="first-password">Senha</label>
            <input
              type="password"
              placeholder="Digite aqui"
              id="first-password"
              class="form-control"
              required
            />
          </div>

          <button type="button" class="btn btn-outline-primary">
            <a href="perfil.html">Entrar</a>
          </button>
          <button type="button" class="btn btn-outline-primary">
            <a href="index.html">Cadastrar</a>
          </button>
        </form>
      </div>
    </div>

    <footer>
      <p class="copyright">
        &copy; 2024 Clear Track. Todos os direitos reservados.
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
